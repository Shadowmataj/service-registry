spring.application.name=service-registry

server.port=8761

eureka.instance.hostname=service-registry
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Server configuration to prevent service re-registration
eureka.server.enable-self-preservation=true
eureka.server.eviction-interval-timer-in-ms=15000
eureka.server.renewal-percent-threshold=0.85
eureka.server.renewal-threshold-update-interval-ms=15000

# Response cache settings
eureka.server.response-cache-update-interval-ms=5000
eureka.server.response-cache-auto-expiration-in-seconds=180

# Registry sync settings
eureka.server.registry-sync-retries=3
eureka.server.registry-sync-retry-wait-ms=500

# Peer node configuration
eureka.server.wait-time-in-ms-when-sync-empty=0
eureka.server.peer-eureka-nodes-update-interval-ms=10000
eureka.server.peer-eureka-status-refresh-time-interval-ms=30000
